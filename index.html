<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="assets/images/favicon.ico" type="ico">
    <title>Demo Project Task</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
    <!--    Main Style-->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
<div id="_app">
    <div class="container">
        <div class="main-wrap rounded my-5">
            <div class="row">
                <div class="col-6 left-bg py-3">
                    <div class="left-wrap">
                        <div class="upload-preview">
                            <div class="preview-thumb rounded">
                                <img src="assets/images/img0.webp" class="img-fluid" id="thumbnail">
                                <div class="overlay-text"></div>
                            </div>
                            <div class="img-file d-flex align-items-center">
                                <label for="uploadInput">Choose an Image: </label>
                                <input type="file" accept="image/*" id="uploadInput" class="my-3">
                            </div>
                        </div>

                        <div class="instruction-wrap rounded">
                            <h3>Instruction:</h3>
                            <ul>
                                <li>Select Image from Choose File.</li>
                                <li>Write anything right side at the top fields.</li>
                                <li>Click Button Under Style For different of Font Style.</li>
                                <li>Click Button Under Animation For different Animation.</li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="col-6 py-3">
                    <div class="right-wrap">
                        <div class="form-group">
                            <label for="demoText">Write Some Text:</label>
                            <input type="text" value="" class="form-control" placeholder="ex.(Brain Craft Apps)"
                                   id="demoText">
                        </div>
                        <div class="text-changes-event">
                            <h3>Styles</h3>
                            <div class="text-btn-wrap d-flex align-items-center flex-wrap">
                                <!-- Styles Buttons-->
                            </div>
                        </div>

                        <div class="animation-changes-event mt-4">
                            <h3>Animation:</h3>
                            <div class="animation-btn-wrap d-flex align-items-center flex-wrap">
                                <!-- Animations Buttons-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--Main JS-->
<script src="assets/js/app.js"></script>
</body>
</html>
